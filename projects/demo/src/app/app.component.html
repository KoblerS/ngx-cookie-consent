<cookie-consent [config]="config"></cookie-consent>

<div style="margin: 20px; padding: 40px 20px">
  <div style="text-align: center;">
    <h1>NGX GDPR cookie consent</h1>
    <h2>An angular gdpr cookie wrapper</h2>
  </div>

  <hr />

  <h3>Display a YouTube video</h3>

  <div style="max-width: 800px; margin-top: 20px; margin-bottom: 30px">
    <cookie-container cookieId="external">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
    </cookie-container>
  </div>

  <hr />

  <h3>Display Google Maps container</h3>

  <div style="max-width: 800px; margin-top: 50px; margin-bottom: 30px;">
    <cookie-container cookieId="external" [waitForScripts]="true">
      <div *ngIf="this._service.hasConsent('external')">
        <google-map disableDefaultUI=true, width="100%" [height]="'100%'" #map></google-map>
      </div>
    </cookie-container>
  </div>

  <hr />

  <h3>Accidently closed the container? Want to change the consent, here you go!</h3>

  <button (click)="_service.showModal()">Show Cookie Container</button>
</div>
